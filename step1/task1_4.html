<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>task4</title>
	<style type="text/css">

	.container{
		width: 400px;
		height: 200px;
		background: #ccc;
		margin: auto;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}
	#box{
		position: relative;
	}
	#leftbox,#rightbox{
		width: 50px;
		height: 50px;
		background-color: #fc0;
	}
	#leftbox{
		position: absolute;
		top: 0;
		left: 0;
		border-bottom-right-radius: 100%;
	}
	#rightbox{
		position: absolute;
		bottom: -200px;
		right: 0;
		border-top-left-radius: 100%;
	}
	</style>
</head>

<body>

	<div class="container">
		<div id="box">
			<div id="leftbox"></div>
			<div id="rightbox"></div>
		</div>
	</div>

</body>
</html>
